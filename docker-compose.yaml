version: "3.7"
services:
  php:
    build:
      args:
        user: {usuario}
        uid: 1001
      context: ./
      dockerfile: Dockerfile
    image: php-{nombre-imagen}
    container_name: {prefijo-contenedor}-php
    restart: unless-stopped
    working_dir: /var/www/
    ports:
      - {puerto-php}:9000
    volumes:
      - ./src:/var/www
    networks:
      - {nombre-red}
    depends_on:
      - postgres
      - mysql
  
  mysql:
    image: mysql:8.0
    container_name: {prefijo-contenedor}-mysql
    restart: unless-stopped
    ports:
      - {puerto-mysql}:3306
    environment:
      MYSQL_DATABASE: {bd-mysql}
      MYSQL_ROOT_PASSWORD: {pass-root}
      MYSQL_PASSWORD: {pass-usuario-bd-mysql}
      MYSQL_USER: {usuario-bd-mysql}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./supports/mysql/entrypoint:/docker-entrypoint-initdb.d
      - ./supports/mysql/data:/var/lib/mysql
    networks:
      - {nombre-red}

  nginx:
    image: nginx:alpine
    container_name: {prefijo-contenedor}-nginx
    restart: unless-stopped
    ports:
      - {puerto-nginx}:80
    volumes:
      - ./src:/var/www
      - ./supports/nginx:/etc/nginx/conf.d
    networks:
      - {nombre-red}
    depends_on:
      - php
      - mysql
      - postgres

  postgres:
    image: postgres:12-alpine
    container_name: {prefijo-contenedor}-postgres12
    #tty: true
    restart: always
    networks:
      - {nombre-red}
    ports:
      - {puerto-postgres}:5432
    volumes:
      - ./supports/postgres/dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: {usuario-bd-postgres}
      POSTGRES_PASSWORD: {pass-usuario-bd-postgres}
      POSTGRES_DB: {bd-postgres}

networks:
  {nombre-red}:
    driver: bridge
